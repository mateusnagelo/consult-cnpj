<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/img/contact-information.png">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Consulta CNPJ</title>
</head>

<body>
    <form id="searchbody">
        <div class="container">

            <div class="form-image ">
                <h2 class="titulo">Consulta CNPJ</h2>


                <img class="img-consulta" src="./assets/img/pesquisei-xml-consulta-sefaz.png">

                <div class="consulta-cnpj">

                    <label for="cnpj">CNPJ:</label>
                    <input class="" id="cnpj" type="text" placeholder="00.000.000/0000-00" autofocus required>
                    <button class="btn-consulta">Consultar</button>
                </div>
            </div>

            <div class="form">

                <div class="form-header">
                    <div class="title">
                        <h2>Resultado:</h2>
                    </div>  

                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="firstname">Razão Social</label>
                        <input id="nome" type="text" placeholder="">
                    </div>

                    <div class="input-box">
                        <label for="lastname">Nome Fantasia</label>
                        <input id="fantasia" type="text" placeholder="">
                    </div>
                    <div class="input-box">
                        <label for="inscricao">Inscrição Estadual</label>
                        <input id="inscricao" type="text" placeholder="">
                    </div>

                    <div class="input-box">
                        <label for="number">Natureza Jurídica</label>
                        <input id="natureza" type="text" placeholder="">
                    </div>

                    <div class="input-box">
                        <label for="password">Situação</label>
                        <input id="situacao" type="text" placeholder="">
                    </div>


                    <div class="input-box">
                        <label for="confirmPassword">Porte</label>
                        <input id="porte" type="text" placeholder="">
                    </div>

                    <!-- -------------- -->

                    <div class="input-group">
                        <div class="input-box">
                            <label for="firstname">Cidade</label>
                            <input id="cidade" type="text" placeholder="">
                        </div>

                        <div class="input-box">
                            <label for="lastname">Endereço</label>
                            <input id="endereco" type="text" placeholder="">
                        </div>
                        <div class="input-box">
                            <label for="bairro">Bairro</label>
                            <input id="bairro" type="text" placeholder="">
                        </div>

                        <div class="input-box">
                            <label for="number">Número</label>
                            <input id="numero" type="text" placeholder="">
                        </div>

                        <div class="input-box">
                            <label for="password">Estado</label>
                            <input id="estado" type="text" placeholder="">
                        </div>


                        <div class="input-box">
                            <label for="confirmPassword">UF</label>
                            <input id="uf" type="text" placeholder="">
                        </div>


                        <div class="input-box">
                            <label for="number">CEP</label>
                            <input id="cep" type="text" placeholder="">
                        </div>

                        <div class="input-box">
                            <label for="password">Complemento</label>
                            <input id="complemento" type="text" placeholder="">
                        </div>


                        <div class="input-box">
                            <label for="confirmPassword">Telefone</label>
                            <input id="telefone" type="text" >
                        </div>



                    </div>


    </form>
    </div>
    </div>


    <section>
        <footer>
            <div class="footer-ma">
                <div class="footer ">

                </div>
                <p> <a class="text-decoration-none" href=" https://github.com/mateusnagelo " target="_blank" rel="noopener noreferrer">
            Copyright © 2022 todos os direitos reservados | Este site foi criado por Mateus Ângelo
        </a>
                </p>
            </div>
        </footer>
    </section>

<!-- <script>  /</script> -->
    <script src="./js/index.js"></script>
</body>

</html>
